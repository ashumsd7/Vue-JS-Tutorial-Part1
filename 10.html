<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Event from Event Object</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        #aa{
            border:1px solid red;
            width: 100px;
        }
    </style>
</head>
<body>
    
<div id="app">
    <!-- here we can use any event name we wnat related to the button -->
  <!--SYNTAX: v-on:eventName="function to call" -->
    <button v-on:click="increase">Click ME</button>
  <p> <h1>{{counter}}</h1></p>
  <p id= "aa" v-on:mousemove="updateCoordinates">Coordinates:{{x}}/  {{y}}</p>
</div>
    

<script>
new Vue({
el:"#app",
data:{
counter:0,
x:0,
y:0

},
methods:{

    increase: function(){
        this.counter++;
    },

    //event event get passed automatically when ever we try to do these thinngs like handling events
    //every time when we write an function at v-on then function event object craeted and passed auto matically
    updateCoordinates: function(event){

        this.x= event.clientX;
        this.y= event.clientY;
    }

}

})

   

</script>
</body>
</html>
